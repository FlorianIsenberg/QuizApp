<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quizCard">
        <img
          src="img/school-supplies-g8eb8d9fd1_640.jpg"
          class="card-img-top"
        />
        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          id="progressBar"
        >
          <div class="progress-bar" style="width: 0%">25%</div>
        </div>
        <div class="card-body" id="endScreen" style="display: none">
          Quiz beendet!<br />
          <div>
            Du hast <b id="amountOfRight"> </b> Fragen von
            <b id="amountOfQuestion"></b> richtig beanwortet.
          </div>
          <div class="buttonRow">
            <button onclick="restartGame()" class="btn btn-dark">
              Erneut spielen
            </button>
          </div>
        </div>
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questionText">Frage</h5>
          <div class="card quizAnswer mb-2">
            <div class="card-body" id="answer_1" onclick="answer('answer_1')">
              Anwort
            </div>
          </div>
          <div class="card quizAnswer mb-2">
            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
              Anwort
            </div>
          </div>
          <div class="card quizAnswer mb-2">
            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
              Anwort
            </div>
          </div>
          <div class="card quizAnswer mb-2">
            <div class="card-body" id="answer_4" onclick="answer('answer_4')">
              Anwort
            </div>
          </div>
          <div class="questionFooter">
            <span>
              <b id="numberQuestion"> 1 </b>
              von
              <b id="allQuestions"> 5 </b>
              Fragen
            </span>
            <button
              onclick="nextQuestion()"
              class="btn btn-dark"
              id="nextButton"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
